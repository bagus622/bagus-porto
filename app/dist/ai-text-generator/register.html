<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Lexora AI</title>
  <meta name="description" content="Create your Lexora AI account and start generating amazing content for free.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-page">
    <!-- Background Blobs -->
    <div class="auth-blob auth-blob-1"></div>
    <div class="auth-blob auth-blob-2"></div>
    
    <!-- Auth Container -->
    <div class="auth-container">
      <div class="auth-header">
        <a href="index.html" class="auth-logo">
          <div class="logo-icon">
            <i class="fas fa-bolt"></i>
          </div>
          <span style="font-size: 24px; font-weight: 700;">Lexora AI</span>
        </a>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Start your free trial today</p>
      </div>
      
      <form class="auth-form" id="registerForm">
        <div class="auth-input-group">
          <i class="fas fa-user"></i>
          <input 
            type="text" 
            id="name" 
            placeholder="Enter your name" 
            autocomplete="name"
          >
        </div>
        
        <div class="auth-input-group">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your email" 
            required
            autocomplete="email"
          >
        </div>
        
        <div class="auth-input-group">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            placeholder="Create a password" 
            required
            autocomplete="new-password"
          >
        </div>
        
        <div class="auth-input-group">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="confirmPassword" 
            placeholder="Confirm your password" 
            required
            autocomplete="new-password"
          >
        </div>
        
        <div class="auth-options" style="justify-content: flex-start;">
          <label class="remember-me">
            <input type="checkbox" id="agreeTerms" required>
            <span>I agree to the <a href="#" style="color: var(--primary);">Terms</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a></span>
          </label>
        </div>
        
        <button type="submit" class="auth-btn btn-ripple">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </form>
      
      <div class="auth-divider">
        <span>Or sign up with</span>
      </div>
      
      <div class="social-auth">
        <button type="button" class="social-btn" onclick="showToast('Google signup coming soon!', 'info')">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button type="button" class="social-btn" onclick="showToast('GitHub signup coming soon!', 'info')">
          <i class="fab fa-github"></i>
          GitHub
        </button>
      </div>
      
      <div class="auth-footer">
        Already have an account? 
        <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script>
    // Check if already logged in
    if (Auth.isAuthenticated()) {
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
