<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Lexora AI</title>
  <meta name="description" content="Sign in to Lexora AI and start generating amazing content.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-page">
    <!-- Background Blobs -->
    <div class="auth-blob auth-blob-1"></div>
    <div class="auth-blob auth-blob-2"></div>
    
    <!-- Auth Container -->
    <div class="auth-container">
      <div class="auth-header">
        <a href="index.html" class="auth-logo">
          <div class="logo-icon">
            <i class="fas fa-bolt"></i>
          </div>
          <span style="font-size: 24px; font-weight: 700;">Lexora AI</span>
        </a>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue creating amazing content</p>
      </div>
      
      <form class="auth-form" id="loginForm">
        <div class="auth-input-group">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your email" 
            required
            autocomplete="email"
          >
        </div>
        
        <div class="auth-input-group">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required
            autocomplete="current-password"
          >
        </div>
        
        <div class="auth-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="auth-btn btn-ripple">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>
      
      <div class="auth-divider">
        <span>Or continue with</span>
      </div>
      
      <div class="social-auth">
        <button type="button" class="social-btn" onclick="showToast('Google login coming soon!', 'info')">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button type="button" class="social-btn" onclick="showToast('GitHub login coming soon!', 'info')">
          <i class="fab fa-github"></i>
          GitHub
        </button>
      </div>
      
      <div class="auth-footer">
        Don't have an account? 
        <a href="register.html">Create one</a>
      </div>
      
      <!-- Demo Accounts -->
      <div style="margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--border);">
        <p style="font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 16px; text-align: center;">
          Demo Accounts (Click to Auto-fill)
        </p>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <button type="button" onclick="fillDemo('demo@lexora.ai', 'demo123')" style="display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: var(--bg-secondary); border-radius: var(--radius); border: 1px solid var(--border); cursor: pointer; transition: all 0.2s; text-align: left;">
            <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #6366f1, #ec4899); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 14px;">D</div>
            <div style="flex: 1;">
              <p style="font-size: 14px; font-weight: 600; color: var(--text-primary);">Demo User</p>
              <p style="font-size: 12px; color: var(--text-muted);">demo@lexora.ai / demo123</p>
            </div>
            <span style="padding: 4px 10px; background: var(--primary); color: white; border-radius: 20px; font-size: 11px; font-weight: 600;">Pro</span>
          </button>
          
          <button type="button" onclick="fillDemo('admin@lexora.ai', 'admin123')" style="display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: var(--bg-secondary); border-radius: var(--radius); border: 1px solid var(--border); cursor: pointer; transition: all 0.2s; text-align: left;">
            <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #10b981, #06b6d4); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 14px;">A</div>
            <div style="flex: 1;">
              <p style="font-size: 14px; font-weight: 600; color: var(--text-primary);">Admin User</p>
              <p style="font-size: 12px; color: var(--text-muted);">admin@lexora.ai / admin123</p>
            </div>
            <span style="padding: 4px 10px; background: linear-gradient(135deg, #f59e0b, #ef4444); color: white; border-radius: 20px; font-size: 11px; font-weight: 600;">Unlimited</span>
          </button>
          
          <button type="button" onclick="fillDemo('user@lexora.ai', 'user123')" style="display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: var(--bg-secondary); border-radius: var(--radius); border: 1px solid var(--border); cursor: pointer; transition: all 0.2s; text-align: left;">
            <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #8b5cf6, #ec4899); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 14px;">T</div>
            <div style="flex: 1;">
              <p style="font-size: 14px; font-weight: 600; color: var(--text-primary);">Test User</p>
              <p style="font-size: 12px; color: var(--text-muted);">user@lexora.ai / user123</p>
            </div>
            <span style="padding: 4px 10px; background: var(--bg-tertiary); color: var(--text-secondary); border-radius: 20px; font-size: 11px; font-weight: 600;">Free</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script>
    // Check if already logged in
    if (Auth.isAuthenticated()) {
      window.location.href = 'app.html';
    }
    
    // Load remembered email
    const rememberedEmail = localStorage.getItem('rememberEmail');
    if (rememberedEmail) {
      document.getElementById('email').value = rememberedEmail;
      document.getElementById('rememberMe').checked = true;
    }
    
    // Fill demo account
    function fillDemo(email, password) {
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      document.getElementById('rememberMe').checked = true;
      showToast('Demo account filled! Click Sign In to continue.', 'success');
    }
  </script>
</body>
</html>
