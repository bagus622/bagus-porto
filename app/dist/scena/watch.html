<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch - SCENA</title>
  <meta name="description" content="Watch movies on SCENA">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* Additional styles for watch page */
    .video-container {
      position: relative;
      width: 100%;
      background: #000;
    }
    
    .custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .video-wrapper:hover .custom-controls {
      opacity: 1;
    }
    
    .progress-bar {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--accent-red);
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .control-icon {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .control-icon:hover {
      color: var(--accent-red);
      transform: scale(1.1);
    }
    
    .time-display {
      font-size: 0.9rem;
      color: var(--text-secondary);
      min-width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ============================================
       NAVIGATION
       ============================================ -->
  <nav class="navbar scrolled" id="navbar">
    <div class="nav-logo" onclick="goHome()">SCENA</div>
    <div class="nav-actions">
      <button class="search-btn" onclick="toggleSearch()">
        <i class="fas fa-search"></i>
      </button>
      <button class="profile-btn">
        <i class="fas fa-user-circle"></i>
      </button>
    </div>
  </nav>

  <!-- ============================================
       WATCH PAGE
       ============================================ -->
  <main class="watch-page">
    <div class="player-container">
      <!-- Video Player -->
      <div class="video-wrapper" id="videoWrapper">
        <video id="mainVideo" controls>
          <source src="assets/videos/sample.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Watch Info -->
      <div class="watch-info">
        <div class="watch-title-section">
          <h1 id="watchTitle">Loading...</h1>
          <p class="watch-meta" id="watchMeta">
            <span id="watchGenre">---</span> • 
            <span id="watchYear">----</span> • 
            <span id="watchDuration">--</span>
          </p>
        </div>
        <div class="player-controls">
          <button class="control-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
          </button>
          <button class="control-btn primary" onclick="addToListFromWatch()">
            <i class="fas fa-plus"></i> Add to List
          </button>
        </div>
      </div>

      <!-- Episode List (for series) -->
      <div class="episode-list" id="episodeList" style="display: none;">
        <h3>Episodes</h3>
        <div id="episodesContainer">
          <!-- Episodes will be generated by JavaScript -->
        </div>
      </div>

      <!-- Up Next -->
      <section class="section" style="padding-left: 0; padding-right: 0;">
        <div class="section-header">
          <h2 class="section-title">Up Next</h2>
        </div>
        <div class="movie-slider">
          <div class="slider-container" id="upNextSlider">
            <!-- Up next movies will be generated by JavaScript -->
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- ============================================
       FOOTER
       ============================================ -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>SCENA</h4>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Help Center</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h4>Legal</h4>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2026 SCENA. Every Scene Has a Story.</p>
    </div>
  </footer>

  <!-- ============================================
       SEARCH MODAL
       ============================================ -->
  <div id="searchModal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; padding-top: 100px;">
    <div style="width: 90%; max-width: 600px;">
      <input type="text" id="searchInput" placeholder="Search movies, series, genres..." style="width: 100%; padding: 1.5rem; font-size: 1.5rem; background: transparent; border: none; border-bottom: 2px solid var(--accent-red); color: white; outline: none;">
      <div id="searchResults" style="margin-top: 2rem;"></div>
    </div>
    <button onclick="toggleSearch()" style="position: absolute; top: 2rem; right: 2rem; background: none; border: none; color: white; font-size: 2rem; cursor: pointer;">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- JavaScript -->
  <script src="js/app.js"></script>
  <script>
    // Load watch page data when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadWatchPage();
    });
  </script>
</body>
</html>
