<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - NexaStore</title>
  <meta name="description" content="Jelajahi semua produk berkualitas di NexaStore. Filter, cari, dan urutkan produk sesuai kebutuhan Anda.">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar"></header>
  
  <main class="shop-page">
    <!-- Shop Header -->
    <div class="shop-header">
      <div class="container">
        <div class="shop-controls">
          <div class="search-box">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input type="text" id="search-input" placeholder="Cari produk..." autocomplete="off">
          </div>
          
          <div class="filter-group">
            <select id="category-filter">
              <option value="all">Semua Kategori</option>
              <option value="Fashion">Fashion</option>
              <option value="Electronics">Elektronik</option>
              <option value="Beauty">Kecantikan</option>
              <option value="Accessories">Aksesoris</option>
              <option value="Lifestyle">Gaya Hidup</option>
            </select>
            
            <select id="price-filter">
              <option value="all">Semua Harga</option>
              <option value="0-100000">Dibawah Rp 100.000</option>
              <option value="100000-500000">Rp 100.000 - Rp 500.000</option>
              <option value="500000-1000000">Rp 500.000 - Rp 1.000.000</option>
              <option value="1000000+">Diatas Rp 1.000.000</option>
            </select>
            
            <select id="sort-filter">
              <option value="default">Urutkan</option>
              <option value="price-low">Harga: Rendah ke Tinggi</option>
              <option value="price-high">Harga: Tinggi ke Rendah</option>
              <option value="newest">Terbaru</option>
              <option value="rating">Rating Tertinggi</option>
            </select>
          </div>
        </div>
        
        <p class="results-count" id="results-count">Menampilkan 12 produk</p>
      </div>
    </div>
    
    <!-- Products Section -->
    <section class="section">
      <div class="container">
        <div class="product-grid" id="products-grid">
          <!-- Products will be rendered by JavaScript -->
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer class="footer"></footer>
  
  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    // State untuk filter
    let currentProducts = [...products];
    let searchQuery = '';
    let categoryFilter = 'all';
    let priceFilter = 'all';
    let sortBy = 'default';
    
    // Render products
    function renderShopProducts() {
      renderProductGrid('products-grid', currentProducts);
      document.getElementById('results-count').textContent = `Menampilkan ${currentProducts.length} produk`;
    }
    
    // Apply all filters
    function applyFilters() {
      // Start with all products
      let filtered = [...products];
      
      // Apply search
      if (searchQuery) {
        filtered = searchProducts(searchQuery);
      }
      
      // Apply category filter
      if (categoryFilter !== 'all') {
        filtered = filtered.filter(p => p.category === categoryFilter);
      }
      
      // Apply price filter
      if (priceFilter !== 'all') {
        const [min, max] = priceFilter.split('-').map(v => v.replace('+', ''));
        filtered = filterByPrice(filtered, min || null, max || null);
      }
      
      // Apply sort
      if (sortBy !== 'default') {
        filtered = sortProducts(filtered, sortBy);
      }
      
      currentProducts = filtered;
      renderShopProducts();
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Check URL params
      const urlCategory = getUrlParam('category');
      const urlSort = getUrlParam('sort');
      
      if (urlCategory) {
        categoryFilter = urlCategory;
        document.getElementById('category-filter').value = urlCategory;
      }
      
      if (urlSort) {
        sortBy = urlSort;
        document.getElementById('sort-filter').value = urlSort;
      }
      
      applyFilters();
      
      // Search input dengan debounce
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', debounce(function(e) {
        searchQuery = e.target.value.trim();
        applyFilters();
      }, 300));
      
      // Category filter
      document.getElementById('category-filter').addEventListener('change', function(e) {
        categoryFilter = e.target.value;
        applyFilters();
      });
      
      // Price filter
      document.getElementById('price-filter').addEventListener('change', function(e) {
        priceFilter = e.target.value;
        applyFilters();
      });
      
      // Sort filter
      document.getElementById('sort-filter').addEventListener('change', function(e) {
        sortBy = e.target.value;
        applyFilters();
      });
    });
  </script>
</body>
</html>
