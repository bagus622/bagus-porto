<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist - NexaStore</title>
  <meta name="description" content="Daftar produk favorit Anda. Simpan produk yang ingin Anda beli nanti.">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar"></header>
  
  <main class="wishlist-page">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Wishlist <span>Saya</span></h2>
      </div>
      
      <div class="wishlist-grid" id="wishlist-grid">
        <!-- Wishlist items will be rendered by JavaScript -->
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer"></footer>
  
  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Render wishlist
    function renderWishlist() {
      const wishlist = getWishlist();
      const container = document.getElementById('wishlist-grid');
      
      if (wishlist.length === 0) {
        container.innerHTML = `
          <div class="empty-wishlist" style="grid-column: 1/-1;">
            <svg fill="none" stroke="#cbd5e1" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            <h3>Wishlist Kosong</h3>
            <p>Anda belum menambahkan produk ke wishlist</p>
            <a href="shop.html" class="btn btn-primary" style="margin-top: 24px;">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
              </svg>
              Jelajahi Produk
            </a>
          </div>
        `;
        return;
      }
      
      const wishlistProducts = wishlist.map(id => getProductById(id)).filter(p => p !== undefined);
      renderProductGrid('wishlist-grid', wishlistProducts);
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      renderWishlist();
    });
  </script>
</body>
</html>
