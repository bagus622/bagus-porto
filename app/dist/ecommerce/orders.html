<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Pesanan - NexaStore</title>
  <meta name="description" content="Lihat riwayat pesanan Anda. Tracking status pesanan dan detail pembelian.">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar"></header>
  
  <main class="orders-page">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Riwayat <span>Pesanan</span></h2>
      </div>
      
      <div class="orders-list" id="orders-list">
        <!-- Orders will be rendered by JavaScript -->
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer"></footer>
  
  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Render orders
    function renderOrders() {
      const orders = getOrders();
      const container = document.getElementById('orders-list');
      
      if (orders.length === 0) {
        container.innerHTML = `
          <div class="empty-orders">
            <svg fill="none" stroke="#cbd5e1" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
            </svg>
            <h3>Belum Ada Pesanan</h3>
            <p>Anda belum memiliki riwayat pesanan</p>
            <a href="shop.html" class="btn btn-primary" style="margin-top: 24px;">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
              </svg>
              Mulai Belanja
            </a>
          </div>
        `;
        return;
      }
      
      container.innerHTML = orders.map(order => {
        const orderTotal = order.items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        const tax = orderTotal * 0.11;
        const total = orderTotal + tax;
        
        const statusBadges = {
          'Processing': 'badge-processing',
          'Shipped': 'badge-shipped',
          'Completed': 'badge-completed'
        };
        
        const statusLabels = {
          'Processing': 'Diproses',
          'Shipped': 'Dikirim',
          'Completed': 'Selesai'
        };
        
        return `
          <div class="order-card">
            <div class="order-header">
              <div class="order-info">
                <div class="order-info-item">
                  <span>Nomor Pesanan</span>
                  <strong>${order.id}</strong>
                </div>
                <div class="order-info-item">
                  <span>Tanggal</span>
                  <strong>${formatDate(order.date)}</strong>
                </div>
                <div class="order-info-item">
                  <span>Total</span>
                  <strong>${formatPrice(total)}</strong>
                </div>
                <div class="order-info-item">
                  <span>Status</span>
                  <span class="badge ${statusBadges[order.status]}">${statusLabels[order.status]}</span>
                </div>
              </div>
            </div>
            
            <div class="order-items">
              ${order.items.map(item => `
                <div class="order-item">
                  <img src="${item.image}" alt="${item.name}">
                  <div class="order-item-details">
                    <h4>${item.name}</h4>
                    <p>${item.qty} x ${formatPrice(item.price)}</p>
                  </div>
                  <span class="order-item-price">${formatPrice(item.price * item.qty)}</span>
                </div>
              `).join('')}
            </div>
            
            <div class="order-footer">
              <div class="order-total">
                Total Pesanan: <span>${formatPrice(total)}</span>
              </div>
              <div style="display: flex; gap: 12px;">
                <button class="btn btn-sm btn-secondary" onclick="viewOrderDetails('${order.id}')">
                  <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                  Detail
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // View order details (placeholder for future enhancement)
    function viewOrderDetails(orderId) {
      showToast('Fitur detail pesanan akan segera hadir', 'info');
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      renderOrders();
    });
  </script>
</body>
</html>
