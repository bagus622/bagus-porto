<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja - NexaStore</title>
  <meta name="description" content="Lihat dan kelola keranjang belanja Anda. Checkout sekarang untuk menyelesaikan pembelian.">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõçÔ∏è</text></svg>">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar"></header>
  
  <main class="cart-page">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Keranjang <span>Belanja</span></h2>
      </div>
      
      <div class="cart-container" id="cart-container">
        <!-- Cart content will be rendered by JavaScript -->
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer"></footer>
  
  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Render cart
    function renderCart() {
      const cart = getCart();
      const container = document.getElementById('cart-container');
      
      if (cart.length === 0) {
        container.innerHTML = `
          <div class="empty-cart" style="grid-column: 1/-1; background: white; border-radius: 12px; box-shadow: var(--shadow); padding: 80px 20px; text-align: center;">
            <svg fill="none" stroke="#cbd5e1" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <h3>Keranjang Belanja Kosong</h3>
            <p>Anda belum menambahkan produk ke keranjang</p>
            <a href="shop.html" class="btn btn-primary" style="margin-top: 24px;">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
              </svg>
              Mulai Belanja
            </a>
          </div>
        `;
        return;
      }
      
      const subtotal = getCartTotal();
      const tax = subtotal * 0.11; // PPN 11%
      const total = subtotal + tax;
      
      container.innerHTML = `
        <div class="cart-items">
          ${cart.map(item => `
            <div class="cart-item">
              <div class="cart-item-image">
                <img src="${item.image}" alt="${item.name}">
              </div>
              <div class="cart-item-info">
                <h3><a href="product.html?id=${item.id}">${item.name}</a></h3>
                <p>${item.category}</p>
                <p class="cart-item-price">${formatPrice(item.price)}</p>
              </div>
              <div class="quantity-control">
                <button onclick="updateCartQty(${item.id}, ${item.qty - 1})">-</button>
                <input type="number" value="${item.qty}" min="1" max="${item.stock}" readonly>
                <button onclick="updateCartQty(${item.id}, ${item.qty + 1})">+</button>
              </div>
              <div class="cart-item-actions">
                <p style="font-weight: 700; color: var(--primary); font-size: 16px;">${formatPrice(item.price * item.qty)}</p>
                <button class="remove-item" onclick="removeFromCart(${item.id})">
                  <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                  Hapus
                </button>
              </div>
            </div>
          `).join('')}
        </div>
        
        <div class="cart-summary">
          <h3>Ringkasan Pesanan</h3>
          
          <div class="summary-row">
            <span>Subtotal</span>
            <span>${formatPrice(subtotal)}</span>
          </div>
          
          <div class="summary-row">
            <span>PPN (11%)</span>
            <span>${formatPrice(tax)}</span>
          </div>
          
          <div class="summary-row">
            <span>Ongkir</span>
            <span style="color: var(--success);">Gratis</span>
          </div>
          
          <div class="summary-row total">
            <span>Total</span>
            <span>${formatPrice(total)}</span>
          </div>
          
          <a href="checkout.html" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 20px;">
            Lanjutkan ke Checkout
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </a>
          
          <a href="shop.html" class="btn btn-secondary" style="width: 100%; margin-top: 12px;">
            Lanjutkan Belanja
          </a>
        </div>
      `;
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      renderCart();
    });
  </script>
</body>
</html>
